<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Together Creative</title>
	<link rel="stylesheet" href="tcrreative.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="mediaQueries.css">
</head>
<body>
	<header>
		<img src="pictures/RR-Main-logo.svg"/>
		<button id="web">WEBSITE</button>
	</header>
	<div id="blueRect"></div>
	<section>
		<div id="thumbnail">
			<img src="pictures/connect.svg" id="connect">
			<h1>connect online</h1>
			<h2>Your research portal</h2>
			<form method="post" action='v2.beta.revealingreality.co.uk/api-login/login'>
				<div class="inp">
					<input placeholder="EMAIL ADDRESS" type="email" formmethod="post" name="email" required>
					<a href="#" class="underline">Forgotten?</a>
				</div>
				<div class="inp">
					<input placeholder="PASSWORD" type="password" formmethod="post" name="password" required>
					<a href="#" class="underline">Forgotten?</a>
				</div>
				<button type="submit" id="submit" formmethod="post"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
			</form>
		</div>
	</section>

	<script src="jquery-3.2.0.min.js"></script>
	<script src="tcreative.js"></script>
</body>
</html>
